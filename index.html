<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>D&D class quiz</title>
</head>
<body>
  <div class="container">
    <h1>What D&D class are you?</h1>
    <p>With this quiz, you'll be able to find out what D&D class best fits you.</p>

    <h2>Question 1: Where do you think magic comes from?</h2>
    <form id="quiz">
      <div class="radio">
        <label>
          <input type="radio" name="magic" value="sorcerer">
          You're born with magic.
        </label>
      </div>
      <div class="radio">
        <label>
        <input type="radio" name="magic" value="wizard">
        Years of study.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="magic" value="cleric">
          The god that I fallow grants me magic. 
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="magic" value="druid">
          Nature give me my magical abilities.
        </label>
      </div>

      <h2>Question 2: What do you do in your free time?</h2>
      <div class="radio">
        <label>
          <input type="radio" name="hobby" value="druid">
          Taking a walk in nature.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="hobby" value="cleric">
          Helping those in need.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="hobby" value="wizard">
          Reading a book.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="hobby" value="sorcerer">
          Showing off to those around me.
        </label>
      </div>

      <h2>Question 3: What is your dream profession?</h2>
      <div class="radio">
        <label>
          <input type="radio" name="job" value="cleric">
          Doctor.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="job" value="wizard">
          Librarian.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="job" value="druid">
          Farmer.
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="job" value="sorcerer">
          Magician.
        </label>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>
</html>
